<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.1.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="preload" as="image" href="images/tausta2small.png">
    <title>TRAINS</title>
  </head>
  <body style="opacity: 0;">
	  <div id="parallax" data-type="background" data-speed="-0.7">
	  <div id="thing" >
	      <div class="row" style="padding-top: 1.5em;">
		    <div class="col-sm-3" ></div>
			<div id="headerSpace" class="col-sm-4" style="display: flex;align-items: center;">
				<span id="header" style="font-size:3em;line-height:2ex;color:#ff9933;font-weight:bold;white-space:nowrap;">commuter trains</span>
			</div>
			<div class="col-sm-5" style="display: flex;align-items: center;">
			  <div style="display: grid;
			  			grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto;
						column-gap: 2px;
						color: #ff9933;
						text-align: left;
						white-space: nowrap;" id="timeperiod"></div>	
            </div>
          </div>
		<div class="row" style="padding-top: 0.7em;height: 100%;" >
		  <div class="col-sm-3" ></div>
            <div class="col-sm-4" >	
              <table class="middle" style="width: 100%;text-align: center;height: 1.5em;font-size:large;">
                 <tr style="background: transparent;">
					<td id ="st" style="
						background-color: #ff9933;
						color: white;
						border-width: 0em;
						border-color: rgba(0,0,0,0);
						font-weight: bold;" >
						station
                    </td>
					<td style="background-color: rgba(0,0,0,0);border-width: 0em;border-color: rgba(0,0,0,0);">
					   <div id='animatible' style="text-align:center;height: 100%; width:0%;margin:0;padding:0 0.5em 0 0;">
					   <select list="stations" width="100%" height="100%" name="station" type="text" id="selectstation" placeholder="select station" style="width:100%;height: 1.5em;text-align: center;">
					   <option style="text-align: center;width:100%;height: 1.5em;" id="stations"></select>
					  </div>
					</td>
				 </tr>
			   </table>
			</div>
			<div class="col-sm-5" ></div>
		</div>
			<div class="row" >
				<div class="col-sm-3" >
				</div>
				<div class="col-sm-4" style="width: 100%;">
					<table id="timeTable" style="width: 100%;font-size: large;">
					</table>
				</div>
				<div class="col-sm-5" >
				</div>
			</div>
			<div class="row" style="min-height: 1.4em;">
				<div class="col-sm-3" ></div>
				<div class="col-sm-4" ></div>
				<div class="col-sm-5">
					<div id="bottom-left" >
						<ul style="list-style-type: none;padding-left: 0em;margin-bottom: 0em;">  
							<li style="color: #99ffe6;">live estimate time</li>
							<li style="color: #cce6ff;">time table value</li>
							<li style="color: #ff9933;">&#916;t: time late</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row" >
				<div class="col-sm-12"  style="color: #ff9933;text-align: center;font-size: 0.5em;padding-top: 0em;">
					&nbsp;<!--Copyright &copy; Juhan tuotanto-->
				</div>
			</div>
	</div>
	</div>
	<script src="javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
